    //Добавляем текстуры

    // добавляем слои
    stage.add(layerHits);

    layerHits.on('mouseover', function(evt) {
        //console.log(evt);
        var shape = evt.target;
        document.body.style.cursor = 'pointer';
        shape.strokeEnabled(true);
        layerHits.draw();
    });
    layerHits.on('mouseout', function(evt) {
        var shape = evt.target;
        document.body.style.cursor = 'default';
        shape.strokeEnabled(false);
        layerHits.draw();
    });
    layerHits.on('click', function(evt) {
        //console.log(evt);
        if(engine.selected)
            engine.selected.strokeEnabled(false);
        engine.selected = evt.target;
        $('#object_t').val(evt.target.attrs.t)
    });

    //stage.add(layerInterface);

    //Отлавливаем нажатия клавишь
    $(document).keyup(function (item) {
        var keyPressed = item.which;
        engine.keyUp(keyPressed);
    });
    $(document).keydown(function (item) {
        var keyPressed = item.which;
        engine.keyDown(keyPressed);
    });

    //Запускаем цикл игры
    var gameTimer = setInterval(function () {
        engine.render();
    }, 10);
</script>
